<div class="form-contact-wrap large-form">
	<div class="row">
		<div class="col col-md-6">
			[text* your-name placeholder "Name"]
		</div><div class="col col-md-6">
		[tel your-tel placeholder "Tel"]
	</div></div>
	[email* your-email placeholder "Email"]
	[textarea* your-subject placeholder "Message"]
	<div class="form-submit">
		[submit class:m-button class:m-button-primary class:m-button-3d "Send us now"]
	</div>
</div>
