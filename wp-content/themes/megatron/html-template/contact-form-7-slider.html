<div class="contact-form-7-slider-wrap">
	<div class="contact-form-7-slider-inner clearfix">
		<h3 class="title">Contact</h3>
		<div class="form-contact-wrap">
			[text* your-name placeholder "Name"]
			[email* your-email placeholder "Email"]
			[textarea* your-subject placeholder "Message"]
			<div class="form-submit">
				[submit "Send us now"]
			</div>
		</div>
	</div>
</div>
